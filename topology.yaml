name: two-router-baseline

topology:
  nodes:
    r1:
      kind: linux
      image: frrouting/frr:v7.5.1
      exec:
        - ip addr add 10.0.0.1/30 dev eth1
        - ip link set eth1 up

    r2:
      kind: linux
      image: frrouting/frr:v7.5.1
      exec:
        - ip addr add 10.0.0.2/30 dev eth1
        - ip link set eth1 up

  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
